{% extends 'base.html' %}

{% block container %}
<div class="container text-center mt-5">
    <h1>Welcome to Attendance Manager</h1>
    <p>Effortlessly manage your classes and attendance.</p>
    <div class="mt-4">
        {% if not user.is_authenticated %}
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Register</a>
            <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Login</a>
        {% else %}
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
